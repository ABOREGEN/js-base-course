<!DOCTYPE HTML>
<html lang="ru-ru">

<head>
  <meta charset="utf-8">
  <title>Заготовка</title>
</head>

<body>
  <style>
    .block {
      padding: 15px;
      margin: 15px;
      border: 1px solid gray;
    }
  </style>
  <header></header>
  <button>Жми сюда</button>
  <footer></footer>
  <script>
    var button = document.querySelector("button");
    button.addEventListener("mousedown", function(event) {
      if (event.which == 1)
        console.log("Левая");
      else if (event.which == 2)
        console.log("Средняя");
      else if (event.which == 3)
        console.log("Правая");
    });
  </script>
</body>

</html>
