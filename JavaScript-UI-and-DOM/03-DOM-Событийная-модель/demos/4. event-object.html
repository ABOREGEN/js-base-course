<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript модель событий - обьект событий</title>
</head>
<body>
    <h1>Нажмите, чтобы увидеть все пераметры объекта событий</h1>
    <button class="button" id="button">Жми сюда!</button>

    <script type="text/javascript">
        var button = document.getElementById("button");

        // button.onclick = function (e) {
        button.addEventListener("click", function (e) {
            //Fixed the Event object for older IEs
            e = e || window.event; 
            
            // Получить координаты мыши
            console.log("Mouse coordinates:");
            console.log(e.clientX);
            console.log(e.clientY);

            // Получить координаты события
            console.log("Event Target:");
            var currentTarget = e.target || e.srcElement;
            console.log(currentTarget);

            // Получить тип события
            console.log("Event Type:");
            console.log(e.type);

            // Получить все свойства объекта событий
            console.log("Whole Event Object:");
            console.log(e);
        }, false);
        // };
    </script>
</body>
</html>
