<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Handlebars.js demos: Block expressions</title>
</head>

<body>
    <div id="root"></div>
   
    <script type="text/x-handlebars-template" id="post-template">
        <table class="items-table">
            <thead>
                <tr>
                  <th>#</th>
                  {{#each headers}}
                    <th>{{this}}</th>
                  {{/each}}
                </tr>
        </thead>
        <tbody>
            {{#each items}}
            <tr>
                  <td>{{@index}}</td>
                  <td>{{col1}}</td>
                  <td>{{col2}}</td>
                 <td>{{col3}}</td>
            </tr>
            {{/each}}
        </tbody>
        </table>
	</script>
    
	<script src='..\..\demos\libs\handlebars.min.js'></script>
	<script>
	/* globals document, Handlebars */

	var post,
		postTemplateHtml,
		postTemplate,
		categories,
		categoriesTemplateHtml,
		categoriesTemplate;
        
        post = {
          headers : ['Vendor', 'Model', 'OS'],
          items : [{
            col1: 'Nokia',
            col2: 'Lumia 920',
            col3: 'Windows Phone'
          }, {
            col1: 'LG',
            col2: 'Nexus 5',
            col3: 'Android'
          }, {
            col1: 'Apple',
            col2: 'iPhone 6',
            col3: 'iOS'
          }]
        }

	postTemplateHtml = document.getElementById('post-template').innerHTML;
	postTemplate = Handlebars.compile(postTemplateHtml);
	document.getElementById('root').innerHTML += postTemplate(post);

	</script>
</body>
</html>
