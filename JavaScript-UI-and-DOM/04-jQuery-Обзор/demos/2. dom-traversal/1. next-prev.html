<!-- дописать функционал
- выделить класс .special с помошью css чтобы он выделялся от других элементов списка
- при нажатии на элемент li удалять класс special у другого элемента списка и назначать текущему элемнту класс special
- очищать блок сообщений и выводить информацию относительно данного элемента
-->


<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li class="special">Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <div>
        <strong>Messages: </strong>
        <ul id="messages-list"></ul>
    </div>
    <script type="text/javascript">
        function printMessage(text) {
            $("#messages-list").append('<li>Message: ' + text + '</li>');
        }

        var $specialItem = $(".special");
        printMessage($specialItem.text());
        printMessage($specialItem.next().text());
        printMessage($specialItem.prev().text());

        //undefined, $specialItem не DOM элемент и не имеет такого метода
        printMessage($specialItem.nextSibling);

    </script>
</body>
</html>
