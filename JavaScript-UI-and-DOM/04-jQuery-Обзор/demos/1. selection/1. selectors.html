<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <header>
        <h1>Заголовок</h1>
    </header>
    <section>
        <div id="content">
            <strong>Сообщения: </strong>
            <ul id="message-list">
            </ul>
        </div>
    </section>
    <aside class="widget">
        <h2>Виджет 1</h2>
        <ul>
            <li>
                <a href="#">Элемент 1</a>
            </li>
            <li>
                <a href="#">Элемент 2</a>
            </li>
            <li>
                <a href="#">Элемент 3</a>
            </li>
        </ul>
    </aside>
    <script type="text/javascript">
        function printContent(text) {
            $("#message-list").append("<li>Сообщение: <strong>" + text + "</strong></li>");
        }

        var $items = $("ul li");
        printContent($items.length);
        printContent($(".widget").text());
    </script>
</body>
</html>
