<!DOCTYPE html>
<html>
<head>
    <title>Консольный пример</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<label for="tb-day">Text: </label>
<input type="text" id="tb-day" />
<br />
<a href="#" onclick="onDayButtonClick()">Проверить день</a>
<a href="#" onclick="onScoreButtonClick()">Проверить оценку</a>
<a href="#" onclick="onFallThroughDemoBtnClick()">Следовать сквозь</a>
<div id="console">
</div>
<script src="scripts/js-console.js">
</script>
<script>
    function onDayButtonClick() {
        var dayIndex = jsConsole.readInteger('#tb-day'),
            result;

        switch (dayIndex) {
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
                result = 'Рабочий день';
                break;
            case 6:
            case 7:
                result = 'Выходной';
                break;
            default: result = 'Ошибка!'; break;
        }

        jsConsole.writeLine(result);
    }

    function onScoreButtonClick() {
        var str = jsConsole.readFloat('#tb-day'),
            score = +str;

        switch (true) {
            case !score: // true when score is NaN
            case score < 2 || score > 6:
                jsConsole.writeLine('Ошибка ввода');
                break;
            case score < 3.5:
                jsConsole.writeLine('Плохо ' + score);
                break;
            case score < 4.5:
                jsConsole.writeLine('Хорошо ' + score);
                break;
            case score < 5.5:
                jsConsole.writeLine('Очень хорошо ' + score);
                break;
            default:
                jsConsole.writeLine('Превосходно ' + score);
                break;
        }
    }

    function onFallThroughDemoBtnClick() {
        var foo = 1,
            output = 'Вывод: ';

        switch (foo) {
            case 10:
                output += 'Так ';
            case 1:
                output += 'это ';
            case 2:
                output += 'Твое ';
            case 3:
                output += 'Имя';
            case 4:
                output += '?';
                jsConsole.writeLine(output);
                break;
            case 5:
                output += '!';
                jsConsole.writeLine(output);
                break;
            default:
                jsConsole.writeLine('Пожалуйста введите число о 0 до 6!');
        }
    }
</script>
</body>
</html>
